version: '2'

services:
  webserver:
    build: ./docker/webserver
    image: johnflahtest_web
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /Users/johnoflaherty/Development/js/eob/www:/var/www/html
    links:
      - db

  db:
    image: mysql:5.7
    ports:
      - "3306:3306"
    volumes:
      - ./db:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=eob
      - MYSQL_DATABASE=db_eob
